<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-background Soccerhall-har">
        <a class="bar-backgo icon iconfont icon-jiantou1" ng-click="backGo()"><i></i></a>
        <span style="margin-left: 1.3rem;position: relative;">提现</span>
        <div class="Soccerhall-har-right">
            <a class="icon iconfont icon-shouyeshouye funnel home" ng-click="Gohome()"></a>
        </div>
    </ion-header-bar>
    <ion-content class="contentBG">
        <div class="withdrawitem">
            <div class="payput" ng-class="{n: '', 'BANK': 'ctypeALI'}[vle]" data-active="ALI" ng-click="changeTab($event)"><i class="payzfb"></i><span class="tit">提现到支付宝</span></div>
            <div class="payput" ng-class="{n: '', 'ALI': 'ctypeBANK'}[vle]" data-active="BANK" ng-click="changeTab($event)"><i class="paybank"></i><span class="tit">提现到银行卡</span></div>
            <img class="transverseline" src="img/Group5.png" ng-class="{'ALI': 'lineALI','BANK': 'lineBANK'}[vle]">
        </div>
        <div class="login-tab-con" ng-if="vle=='ALI'">
            <form class="withdrawform" name="userLogin" ng-submit="doLogin()" novalidate="novalidate">
                <p style="position: relative">
                    <input name="name" type="text" ng-model="login.cname"   placeholder="请输入真实姓名" />
                    <span class="withtishi">(必须跟支付宝实名一致)</span>
                </p>
                <p class="login-tab-pwd" style="border-bottom: 1px solid #ddd">
                    <input name="cant" type="text"  ng-model="login.cant"   placeholder="请输入支付宝帐号" />
                </p>
                <p class="login-tab-pwd" style="margin-top: .25rem;">
                    <input name="money" type="number"  ng-model="login.money"  ng-change="txmoney()"  placeholder="请输入提现金额" />
                </p>
                <p class="login-tab-pwd" style="border-bottom: 1px solid #ddd">
                    <input name="money" type="password"  ng-model="login.pwd"  placeholder="请输入账号密码" />
                </p>
                <div class="withdd">
                    <span>可提现余额{{balance|number:2}}元</span>
                    <!--<span ng-click="quanbu()">全部提现</span>-->
                    <span></span>
                </div>
                <p style="width: 92% !important;border: none">
                    <button class="submit-btn" type="submit">确认提现</button>
                </p>
            </form>
            <div class="explain">
                <h5>说明：</h5>
                <p>
                    1.提现金额满100元免手续费，不足100元每笔收取1元手续费。
                </p>
                <p>
                    2.提现金额必须为整数。
                </p>
                <p>
                    3.提现1-2小时到账，请关注支付宝通知。
                </p>
            </div>
        </div>

        <div class="login-tab-con" ng-if="vle=='BANK'">
            <form class="withdrawform" name="userLogin" ng-submit="doLogin()" novalidate="novalidate">
                <div class="selectbank" ng-if="!showbank" ng-click="tagshowmodule()">
                    <div class="l_selectbank"><img src="img/plus.png"></div>
                    <div class="r_selectbank nulltype">
                        添加提款银行
                    </div>
                    <i class="icon iconfont icon-jiantou"></i>
                </div>
                <div class="selectbank" ng-if="showbank" ng-click="tagshowmodule()">
                    <div class="l_selectbank"><img src='../img/bank.svg' ng-src="{{login.msg|bankimg}}"></div>
                    <div class="r_selectbank">
                        <div class="banktype">{{login.msg}}<font>储蓄卡</font></div>
                        <div class="banknum">尾号{{login.cant|bankcut}}</div>
                    </div>
                    <i class="icon iconfont icon-jiantou"></i>
                </div>
                <p class="login-tab-pwd">
                    <input name="money" type="number"  ng-model="login.money"  ng-change="txmoney()"  placeholder="请输入提现金额" />
                </p>
                <p class="login-tab-pwd" style="border-bottom: 1px solid #ddd">
                    <input name="money" type="password"  ng-model="login.pwd"  placeholder="请输入账号密码" />
                </p>
                <div class="withdd">
                    <span>可提现余额{{balance|number:2}}元</span>
                    <!--<span ng-click="quanbu()">全部提现</span>-->
                    <span></span>
                </div>
                <p style="width: 92% !important;border: none">
                    <button class="submit-btn" type="submit">确认提现</button>
                </p>
            </form>
            <div class="explain">
                <h5>说明：</h5>
                <p>
                    1.提现金额满100元免手续费，不足100元每笔收取1元手续费。
                </p>
                <p>
                    2.提现金额必须为整数。
                </p>
                <p>
                    3.提现1个工作日到账，请关注银行短信通知。
                </p>

            </div>
        </div>
    </ion-content>
    <module-Withdraw ng-show="showmodule"></module-Withdraw>
</ion-view>
