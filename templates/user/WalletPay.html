<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-background Soccerhall-har">
        <a class="bar-backgo icon iconfont icon-jiantou1" ng-click="backGo()"><i></i></a>
        <span style="margin-left: 1.3rem;position: relative;">充值</span>
        <div class="Soccerhall-har-right">
            <a class="icon iconfont icon-shouyeshouye funnel home" ng-click="Gohome()"></a>
        </div>
    </ion-header-bar>
    <ion-content class="contentBG wallet" delegate-handle="walletpay">
        <div class="tabsqb1" >
            <div class="qbczk" style="height: .94rem;line-height: .94rem;"><span class="left col20-right" ></span><input type="number" style="width:94%;height: .94rem;" placeholder="请输入充值金额" ng-model="search.money" ng-change="checkmPhone()"></div>
            <div class="wallpaynum">
                <div class ="col-30 mpbill" ng-class="{true: 'mophone'}[processType==cl.cmoney]" data-active={{cl.cmoney}} ng-click="billcz($event)" ng-repeat="cl in chargelist">
                    <div><p class="reg">{{cl.cmoney}}元</p></div>
                    <div class="infor" ng-if="cl.cmoney>=minmoney"></div>
                </div>
                <div class ="col-30 mpbill" data-active="1001" ng-click="billcz($event)">
                    <div><p class="reg" style="background: rgba(240,82,68,0.05);color: #F05244;">VIP大额充值</p></div>
                </div>
            </div>
            <pay-Type ptype="search.ptype"></pay-Type>

                   </label>
               </div>

                    </label>
                </div>

            <div class="bagintro">
                <div ng-if="tablist">
                    <div class="bag-titile" ng-click="Stroke()">
                        <span class="walletbag"></span>
                        <a class="arrow-ico trans-tf" ng-class="{'shou':bagbom}"></a>
                    </div>
                    <div class="mlist" ng-class="{'tabshou':bagbom}">
                        <table>
                            <tr ng-repeat="mlist in chargelist" ng-if="mlist.excount || mlist.excount_usr!=0">
                                <td>充值满{{mlist.cmoney}}元</td>
                                <td><span ng-repeat="ll in mlist.exinfo">送<font>{{ ll.propname}}</font>{{ll.proptypename}}{{ll.count}}张 </span><span ng-if="mlist.excount_usr>0">(限参加{{mlist.excount_usr}}次)</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div  style="padding: 0;width: 92%;margin: .26rem auto .2rem;">
                <div class="walletpaycon" ng-click="doPost()">确认充值</div>
            </div>
            <div class="payhint">充值金额≥1000元请使用<span style="color: #F05244;">VIP大额充值</span></div>
