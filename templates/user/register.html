<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-background Soccerhall-har">
        <a class="bar-backgo icon iconfont icon-jiantou1" ng-click="backGo()"><i></i></a>
        <span style="margin-left: 1.3rem;position: relative;">注册</span>
            <!--<a class="icon iconfont icon-shouyeshouye funnel home" ng-click="Gohome()"></a>-->
            <a class="newbag"></a>
    </ion-header-bar>
<ion-content class="contentBG">
    <div class="login-tab-con register-top">
        <form name="userLogin" ng-submit="doRegister()" novalidate="novalidate">
            <p>
                <input name="account" type="tel" ng-model="register.phone" ng-focus="cellPhoneErrorOff()" ng-blur="cellPhone()" placeholder="请输入手机号码" />
                <span class="error" ng-show="cellPhoneError">{{cellPhoneErrorMsg}}</span>
            </p>
            <div class="register-pwd-SMS">
                <p class="login-tab-pwd">
                    <input name="SmsCode" type="tel"  ng-model="register.vcode" ng-focus="passWordErrorOff()" ng-blur="SmsCode()" placeholder="请输入验证码" />
                    <i class="iconfont icon-cha register-phone-icon font-YZM" ng-click="SmsCodeclean()"></i>
                </p>
                <div class="login-tab-SMS"><div class="SMS-btn" ng-style="removeEvents" ng-click="sendCountDown()">{{codeTxt}}</div></div>
            </div>
            <p class="login-tab-pwd" id="logintabpwd">
                <input name="password" id="regpw1" type="password"  ng-model="register.pwd" ng-focus="setPWDErrorOff()" ng-blur="setPWD()" placeholder="密码为6-12位字母数字" />
                <span class="error" ng-show="setPWDError">{{setPWDErrorMsg}}</span>
                <i class="iconfont icon-iconfont17shifouxianshimimafou register-phone-icon font-YZM" ng-class="{true: 'register-pwdshow', false: ''}[setPWDType]" ng-click="ShowPassword()"></i>
            </p>
            <p class="login-tab-pwd">
                <input name="confirmPWD" id="regpw2" type="password"  ng-model="register.confirmPWD" ng-focus="confirmPWDErrorOff()" ng-blur="confirmPWD()" placeholder="确认密码" />
                <span class="error" ng-show="confirmPWDError">{{confirmPWDErrorMsg}}</span>
                <i class="iconfont icon-iconfont17shifouxianshimimafou register-phone-icon font-YZM" ng-class="{true: 'register-pwdshow', false: ''}[sonfirmPWDType]" ng-click="ShowPassword2()"></i>
            </p>
            <div class="isAgree-txt-box">
                <input name="agreement_checkbox" class="magic-checkbox" id="isAgree" type="checkbox" ng-model="s.isAgree_val" />
                <label for="isAgree"></label>
                <div class="agreement">我已满18岁并同意<q  ng-click="agreementGo()">《购彩协议》</q></div>
            </div>
            <p>
                <button ng-if="s.isAgree_val" class="submit-btn" type="submit">注册</button>
                <button ng-if="!s.isAgree_val" class="submit-btn" style="opacity: 0.6">注册</button>
            </p>
            <p class="reset-pwd-txt reset-top" ng-click="goLogin()">直接登录</p>
        </form>
    </div>
</ion-content>
</ion-view>
