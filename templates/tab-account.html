        </div>
    </ion-header-bar>

    <div class="user-v2">
        <div class="user-newban-top user-unlogin">
            <div class="unt-l" style="margin-top: .1rem;">
                <div class="unt-img">
                    <div class="unt-pl">lv1</div>
                </div>
                <h3 ng-if="!loginTYPE" style="font-size: .3rem" ng-click="goLogin()">登录／注册</h3>
                <h3 ng-if="loginTYPE">{{userinfo.phone|getSubStr:3:4}}</h3>
            </div>
            <div class="wdl" ng-if="!loginTYPE"></div>
        </div>
        <div class="userv2-com">
            <div class="userv2-col3">
                <p>现金(元)</p>
                <h5>{{userinfo.money|number:2}}</h5>
            </div>
            <div class="userv2-col3">
                <p>彩金</p>
                <h5>{{userinfo.vmoney|number:2}}</h5>
            </div>
            <div class="userv2-col3">
                <p>金币</p>
                <h5>{{userinfo.gcoin|number:2}}</h5>
            </div>
        </div>
        <div class="user-but">
            <div class="user-but-col5" ng-click="goWithdraw()">
                <div class="user-maxbox">
                    <div class="user-butbox"><i class="tixian"></i><span>提现</span></div>
                </div>
            </div>
            <div class="user-but-col5" ng-click="goWalletPay()">
                <div class="user-maxbox">
                    <div class="user-butbox"><i class="chongzhi"></i><span>充值</span></div>
                </div>
                <div class="user-czsv2"></div>
            </div>
        </div>
    </div>
    <div class="user-inform" ng-if="guid" ng-click="guide()">
        <span class="user-inform-left"><i class="dl"></i>下载我猜客户端</span><span class="user-inform-right"><i class="icon iconfont icon-jiantou"></i></span>
    </div>
<!--    <div class="user-tab-bar">
        <a ng-class="{n: '', 4: 'user-tab-bar-cle'}[vle]" data-active="4" ng-click="changeTab($event)">购彩记录</a>
        <a ng-class="{n: '', 2: 'user-tab-bar-cle'}[vle]" data-active="2" ng-click="changeTab($event)">中奖记录</a>
        <a ng-class="{n: '', 1: 'user-tab-bar-cle'}[vle]" data-active="1" ng-click="changeTab($event)">资金明细</a>
        <img src="img/Group5.png" ng-class="{4: 'utb-a',2: 'utb-b',1: 'utb-c'}[vle]">

    <ion-content ng-style="mytop" has-bouncing="false" delegate-handle="orderlist" style="border: 1px solid #ddd" class="usercon contentBG">
        <!--<button ng-click="gourl('practice.mycouponlist')">跳转我的优惠券</button>-->
        <section>
            <div class="cash">
                <h1 class="title_u">现金交易</h1>
                <div class="line_a"></div>
                <ul>
                    <li ng-click="gourlquery('user.checklist',4)">
                        <div class="list_a">
                            <div class="list_b">
                                <span class="icon cash_i1"></span>
                                <span class="list_c">购彩记录</span>
                            </div>
                        </div>
                    </li>
                    <li ng-click="gourlquery('user.checklist',2)">
                        <div class="list_a">
                            <div class="list_b">
                                <span class="icon cash_i1"></span>
                                <span class="list_c">中奖记录</span>
                            </div>
                        </div>
                    </li>
                    <li  ng-click="gourlquery('user.checklist',1)">
                        <div class="list_a">
                            <div class="list_b">
                                <span class="icon cash_i2"></span>
                                <span class="list_c">账户明细</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <section>
            <div class="cash">
                <h1 class="title_u">金币交易</h1>
                <div class="line_a"></div>
                <ul>
                    <li ng-click="gourlquery('user.checklist',40)">
                        <div class="list_a">
                            <div class="list_b">
                                <span class="icon gold_i1"></span>
                                <span class="list_c">购彩记录</span>
                            </div>
                        </div>
                    </li>
                    <li ng-click="gourlquery('user.checklist',5)">
                        <div class="list_a">
                            <div class="list_b">
                                <span class="icon gold_i2"></span>
                                <span class="list_c">金币明细</span>
                            </div>
                        </div>
                    </li>
                    <li  ng-click="gourlquery('practice.conversion',1)">
                        <div class="list_a">
                            <div class="list_b">
                                <span class="icon gold_i3"></span>
                                <span class="list_c">金币兑换</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <section>
            <div class="coupon">
                <h1 class="title_u">优惠不停</h1>
                <div class="line_a"></div>
                <ul>
                    <li ng-click="gourl('practice.mycouponlist')">
                        <div class="list_a">
                            <div class="list_b">
                                <span class="icon coupon_i1"></span>
                                <span class="list_c">优惠券</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <!--<button ng-click="gopaysuccess()">支付成功</button>-->

        <!--<button ng-click="gozq()">跳转到足球首页</button>-->
    </ion-content>
</ion-view>
